# Docker 环境专用配置
# 此配置会通过环境变量 SPRING_PROFILES_ACTIVE=docker 激活
# 环境变量会覆盖此文件中的配置

server:
  port: 9090

spring:
  datasource:
    # 默认配置，会被 docker-compose.yml 中的环境变量覆盖
    url: jdbc:mysql://localhost:3306/demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
