# application.yml
spring:
  application:
    name: demo
  datasource:
    url: jdbc:mysql://localhost:3306/demo
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    packages-to-scan: com.example.demo.entity
  profiles:
    active: dev

server:
  port: 8080
  servlet:
    context-path: /demo
